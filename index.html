<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor Portfolio | Theodore</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f2027;
      background-image: 
        linear-gradient(0deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 40px 40px, 40px 40px, cover;
      background-blend-mode: overlay;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    main {
      padding: 40px 20px;
    }
    h2 {
      font-size: 2rem;
      border-bottom: 3px solid #00c6ff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .card-stack {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 20px auto;
    }
    .card {
      position: absolute;
      border-radius: 12px;
      width: 100%;
      height: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      border: 2px solid #00c6ff;
      cursor: pointer;
    }
    .behind-card {
      transform: translate(20px, 0) scale(0.98);
      opacity: 0.5;
    }
    .delay-1 {
      z-index: -1;
      transform: translate(40px, 0) scale(0.96);
      opacity: 0.3;
    }
    .delay-2 {
      z-index: -2;
      transform: translate(60px, 0) scale(0.94);
      opacity: 0.15;
    }
    footer {
      background: #141e30;
      color: #cfd8dc;
      padding: 30px;
      text-align: center;
      font-size: 1rem;
    }
    a {
      color: #00c6ff;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #ffffff;
    }
  </style>
  <script>
    let currentIndex = 0;
    function rotateStack() {
      const stack = document.querySelector('.card-stack');
      const cards = stack.querySelectorAll('.card');
      stack.append(cards[0]);
    }
  </script>
</head>
<body>
  <header>
    <h1>Theodore | Video Editor</h1>
    <p>Specializing in Web3, Memes, Explainers, and Shorts</p>
  </header>

  <main>
    <section id="portfolio">

      <div class="card-stack" onclick="rotateStack()">

          <img src="assets/screenshot1.png" class="card main-card" alt="Explainer Video - Crypto Simplified">
        </a>
        <a href="https://drive.google.com/file/d/1xSkLRZ8zXEwe1ztYrURq17HkY60vvkX7/view?usp=drive_link" target="_blank">
          <img src="assets/screenshot2.png" class="card behind-card delay-1" alt="Meme Edit - Web3 Humor">
        </a>
        <a href="https://drive.google.com/file/d/1SfbrsUj10o9cKfjNh2HDXSqKV5O_Dbep/view?usp=drive_link" target="_blank">
          <img src="assets/screenshot3.png" class="card behind-card delay-2" alt="YouTube Short - Blockchain Buzz">
        </a>
      </div>

      <p style="margin-top: 40px; text-align: center; font-size: 1.2rem;">
        âž• <a href="https://drive.google.com/drive/folders/YOUR_DRIVE_FOLDER_ID" target="_blank">See Full Portfolio on Google Drive</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Theodore Ochei. All rights reserved.</p>
  </footer>
</body>
</html>
